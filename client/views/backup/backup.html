<template name="backup">
    <div class="page-container container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Add</button>
					<!--<button type="button" class="btn btn-danger btn-sm">Delete</button>-->
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
                <ul class="nav" role="tablist">
                    
                    <li role="presentation" class="active">
                        <a href="#insight" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                          <i class="fa fa-home" aria-hidden="true"></i>&nbsp;Insigt
                        </a>
                    </li>
                    
                    <li role="presentation">
                        <a href="#all" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                          <i class="fa fa-list" aria-hidden="true"></i>&nbsp;Show All
                        </a>
                    </li>

                    <li role="presentation">
                        <a href="#date" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                          <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Date wise
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#court" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                        <i class="fa fa-university" aria-hidden="true"></i>&nbsp;Court wise
                        </a>
                    </li>

                    <li role="presentation">
                        <a href="#archived" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                        <i class="fa fa-archive" aria-hidden="true"></i>&nbsp;Archived
                        </a>
                    </li>
                </ul>
				</div>
				<div class="profile-usertitle">
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
            	<div id="myTabContent" class="tab-content">
            	  <div class="tab-pane fade active in" id="insight">
            		Welcome!
            	  </div>
            	  <div class="tab-pane fade" id="all">
            		Case Details
            	  </div>
            	  <div class="tab-pane fade" id="date">
            		Date Range
            	  </div>
            	  <div class="tab-pane fade" id="court">
            		Courts
            		{{> courts}}
            	  </div>            	  
            	  <div class="tab-pane fade" id="profile">
            		Archived
            	  </div>
            	</div>
            </div>
		</div>
	</div>
	
    </div>

    <!--<div id="search">-->
    	<!--<div class="close"></div>-->
    <!--	<form action="search">-->
    <!--		<input class="search-input" type="search" placeholder="What case you are looking for?" />-->
    <!--	</form>-->
    <!--</div>-->
</template>
