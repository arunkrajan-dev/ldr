<template name="apptModal">
        <div class="dual-list">
                <div class="row">
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" name="SearchDualList" id="SearchApptInput" class="form-control" placeholder="search" />
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                        </div>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-success btn-sm" id="appt-insert-button">Add New</button>
                    </div>
                </div>
				<div class="row">
				<div class="col-md-12">
        	<table id="dataview-table" class="table table-hover panel-container">
        		<thead id="dataview-table-header">
        			<tr id="dataview-table-header-row">
        				<th class="th-sortable col-md-2">
        				  Date
        				</th>
        				<th class="th-sortable col-md-10">
        				  Event
        				</th>        				
        				<th>
        					&nbsp;
        				</th>
        				<th>
        					&nbsp;
        				</th>
        			</tr>
        		</thead>
          {{#each getApptDetail}}
          	<tr id="dataview-table-items-row" class="table-row">
          		<td>
          		  <h6 class="text-info">{{formatDate apptDate "DD-MMM-YYYY"}}</h6>
          		</td>
          		<td>
          		    {{description}}
          		</td>
          		<td class="td-icon">
          			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
          			</span>
          		</td>
          		<td class="td-icon">
          			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
          			</span>
          		</td>	
          	</tr>
          {{/each}}
        	</table>
        </div>
      </div>
    </div>  
</template>
