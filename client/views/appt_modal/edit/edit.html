<template name="ApptEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ApptEditForm}}
	</div>
</template>

<template name="ApptEditForm">
	<div id="appt-edit-edit-form" class="">
		<h2 id="component-title">
			Edit Appoitment
		</h2>
		<form role="form" class="insert-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
 			<div class="row">
    				<div class="form-group  field-target-date col-xs-12 col-sm-12 col-md-6">
    					<label for="apptDate">
    						Date
    					</label>
    					<div class="input-div">
    						<div class="input-group date">
    							<input id="apptDate" type="text" name="apptDate" value="{{formatDate appointment.apptDate 'DD-MM-YYYY h:mm a'}}" 
    							  class="form-control" data-type="date" data-format="DD-MM-YYYY h:mm a" required="required">
    							<span class="input-group-addon">
    								<i class="fa fa-calendar">
    								</i>
    							</span>
    						</div>
    						<span id="help-text" class="help-block">
    						</span>
    						<span id="error-text" class="help-block">
    						</span>
    					</div>
    				</div>
    				
    				<div class="form-group  field-location col-xs-12 col-sm-12 col-md-6">
    					<label for="location">
    						Location
    					</label>
    					<div class="input-div">
    						<input type="text" name="location" value="{{appointment.location}}" class="form-control" required="required">
    						<span id="help-text" class="help-block">
    						</span>
    						<span id="error-text" class="help-block">
    						</span>
    					</div>
    				</div>
    			</div>
			<div class="row">
    			<div class="form-group  field-description col-xs-12 col-sm-12 col-md-12">
    				<label for="description">
    					Description
    				</label>
    				<div class="input-div">
    					<input type="text" name="description" value="{{appointment.description}}" class="form-control" required="required">
    					<span id="help-text" class="help-block">
    					</span>
    					<span id="error-text" class="help-block">
    					</span>
    				</div>
    			</div>				
			</div>

			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>					
				</div>
			</div>
		</form>
	</div>
</template>
