<template name="Login">
	<div class="container">
		<form id="login_form" class="account-form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<button id="login-with-google" type="button" class="btn btn-default btn-block" data-loading-text="Please wait...">
				<span class="fa fa-google-plus-square">
				</span>
				&nbsp;Sign in with Google
			</button>
		</form>
	</div>
</template>
