<template name="caseLog">
        <form role="form" class="insert-form">
          <div class="form-group">
            <label for="notes">
              New Note:
            </label>
            <div class="input-div">
              <textarea class="form-control" id="notes" name="notes" value="" autofocus="autofocus">
              </textarea>
              <span id="help-text" class="help-block">
					    </span>
					    <span id="error-text" class="help-block">
					    </span>
            </div>
          </div>
          <p class="text-center">
            <a href="" class="btn btn-success btn-outline-rounded green" id="form-submit-button"> add new log<span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
          </p>
        </form>			  
  		
  		<ul class="list-group" style="max-height:300px; overflow-y:scroll;">
        {{#each caseLogs}}
        <p class="narrow text-center">
          <strong>{{formatDate modifiedAt "DD-MMM-YYYY"}}&nbsp;</strong> - {{notes}}
          <a href="#" id="delete-button" class="fa fa-trash-o {{deleteButtonClass}} list-group-item-deleteButton" title="Delete"></a>
        </p>        
        <!--<li class="list-group-item">-->
        <!--  <strong>{{formatDate modifiedAt "DD-MMM-YYYY"}}&nbsp;</strong> - {{notes}}-->
        <!--  <a href="#" id="delete-button" class="fa fa-trash-o {{deleteButtonClass}} list-group-item-deleteButton" title="Delete"></a>-->
        <!--</li>-->
        {{/each}}
      </ul>
</template>
