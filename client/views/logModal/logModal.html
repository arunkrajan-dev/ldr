<template name="caseLog">
        <form role="form" class="insert-form">
          <div class="form-group">
            <label for="notes">
              New Note:
            </label>
            <div class="input-div">
              <textarea class="form-control" id="notes" name="notes" value="" autofocus="autofocus">
              </textarea>
              <span id="help-text" class="help-block">
					    </span>
					    <span id="error-text" class="help-block">
					    </span>
            </div>
          </div>
          <p class="text-center">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
          </p>
        </form>			  
  		
  		<ul class="list-group" style="max-height:300px; overflow-y:scroll;">
        {{#each caseLogs}}
        <li class="list-group-item">
          <span class="delete-button delete fa fa-trash-o" title="Delete"></span>
          <strong>{{formatDate modifiedAt "DD-MMM-YYYY"}}&nbsp;</strong> - {{notes}}
        </li>        
        {{/each}}
      </ul>
</template>
