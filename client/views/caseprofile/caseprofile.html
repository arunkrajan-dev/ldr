<template name="Caseprofile">
	<div id="fyaHearingInsertDiv">
		{{>caseProfileFya}}
	</div>
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> presentation}}
		<hr>
	</div>
</template>

<template name="caseProfileFya">
	{{#if fyaCount}}
	<ul class="nav nav-pills">
	  <li><a href="#" class="collapsed showhide text-warning" data-toggle="collapse" data-target="#intro"> 
	  		Pending case update <span class="badge">{{fyaCount}}</span>
	  	</a>
	  </li>
	</ul>
	
	<div id="intro" class="collapse"> 
		{{#each fyaItems}}
		{{>fyaDetailsInsert}}
		{{/each}}
		{{lastUpdated}}
	</div>
	{{/if}}
</template>

<template name="CaseprofileView">
	<div id="caseprofile-view" class="">
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		{{#if searchString}}
			<span class="help-block">
				Result for "{{searchString}}"
			</span>
		{{/if}}
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			No Case Profile :(
		</div>
		{{/if}}
		<div id="dataview-data">
			{{#if viewAsTable}}  
                <div class="dual-list">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" name="SearchDualList" id="SearchDualList" class="form-control" placeholder="search" />
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                        </div>
                    </div>
                </div>				
				{{> CaseprofileViewTable}}
				</div>
			{{/if}}
		</div>
	</div>
</template>

<template name="CaseprofileViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="caseId">
					Title
				</th>
				<th class="th-sortable" data-sort="caseNumber">
					Number
				</th>
				<th class="th-sortable" data-sort="nextHearingDate">
					Next Hearing On
				</th>
				<th class="th-sortable" data-sort="lastUpdated">
					Last Updated
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items" class="home-tab">
			{{#each tableItems}} {{> CaseprofileViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="CaseprofileViewTableItems">
	<tr id="dataview-table-items-row" class="table-row">
		<td>
			{{caseId}}
		</td>
		<td>
			{{caseNumber}}
		</td>
		<td>
			<abbr title="{{nextHearingDate}}">{{formatCalendarDate nextHearingDate}}</abbr> 
		</td>
		<td>
			{{formatCalendarDate modifiedAt}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>

<template name="presentation">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Add</button>
					<!--<button type="button" class="btn btn-danger btn-sm">Delete</button>-->
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
                <ul class="nav" role="tablist">
                    
                    <li role="presentation" class="active">
                        <a href="#insight" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                          <i class="fa fa-home" aria-hidden="true"></i>&nbsp;Insigt
                        </a>
                    </li>
                    
                    <li role="presentation" id="tab-all">
                        <a href="#all" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                          <i class="fa fa-list" aria-hidden="true"></i>&nbsp;Show All
                        </a>
                    </li>

                    <li role="presentation">
                        <a href="#date" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                          <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Date wise
                        </a>
                    </li>
                    <li role="presentation" id="tab-court">
                        <a href="#court" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                        <i class="fa fa-university" aria-hidden="true"></i>&nbsp;Court wise
                        </a>
                    </li>

                    <li role="presentation">
                        <a href="#archived" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                        <i class="fa fa-archive" aria-hidden="true"></i>&nbsp;Archived
                        </a>
                    </li>
                </ul>
				</div>
				<div class="profile-usertitle">
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
            	<div id="myTabContent" class="tab-content">
            	  <div class="tab-pane fade active in" id="insight">
            		Welcome!
            	  </div>
            	  <div class="tab-pane fade" id="all">
            		Case Details
            		{{> CaseprofileView}}
            	  </div>
            	  <div class="tab-pane fade" id="date">
            		Date Range
            		{{> calendar}}
            	  </div>
            	  <div class="tab-pane fade" id="court">
            		Courts
            		{{> courts}}
            	  </div>            	  
            	  <div class="tab-pane fade" id="profile">
            		Archived
            	  </div>
            	</div>
            </div>
		</div>
	</div>
</template>

<template name="courts">
        <div class="dual-list">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" name="SearchDualList" id="SearchDualList" class="form-control" placeholder="search" />
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                        </div>
                    </div>
                </div>
                <div class="list-group">
                  {{#each courts}}
                  {{#if name}}
                  {{#if getCount name}}
                    <a href="#" class="list-group-item" title="{{name}}"><i class="fa fa-university" aria-hidden="true"></i>
                    &nbsp;<small>{{name}} ({{getCount name}})</small></a>
                  {{/if}}
                  {{/if}}
                  {{/each}}
                </div>
        </div>
</template>
