<template name="Caseprofile">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CaseprofileView}}
	</div>
</template>

<template name="CaseprofileView">
	<div id="caseprofile-view" class="">
		<h2 id="component-title">
			Case Profile
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}			
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}			
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> CaseprofileViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			No Case Profile :(
		</div>
		{{/if}}
	</div>
</template>

<template name="CaseprofileViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="caseId">
					Profile Id
				</th>
				<th class="th-sortable" data-sort="clientName">
					Client
				</th>
				<th class="th-sortable" data-sort="phone">
					Phone
				</th>
				<th class="th-sortable" data-sort="email">
					Email
				</th>
				<th class="th-sortable" data-sort="dob">
					DOB
				</th>
				<th class="th-sortable" data-sort="age">
					Age
				</th>
				<th class="th-sortable" data-sort="fatherName">
					Father Name
				</th>
				<th class="th-sortable" data-sort="clientNotes">
					Other Client Detail
				</th>
				<th class="th-sortable" data-sort="representing">
					Representing
				</th>
				<th class="th-sortable" data-sort="caseType">
					Type/Nature
				</th>
				<th class="th-sortable" data-sort="court">
					Court
				</th>
				<th class="th-sortable" data-sort="filingDate">
					Filing Date
				</th>
				<th class="th-sortable" data-sort="notes">
					Other Case Notes / Details
				</th>
				<th class="th-sortable" data-sort="opName">
					Opposite party Name and Contact
				</th>
				<th class="th-sortable" data-sort="opAdvocate">
					Opposite party Advocate Name and Contact
				</th>
				<th class="th-sortable" data-sort="opNotes">
					Other details about Opposite party
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> CaseprofileViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="CaseprofileViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{caseId}}
		</td>
		<td>
			{{clientName}}
		</td>
		<td>
			{{phone}}
		</td>
		<td>
			{{email}}
		</td>
		<td>
			{{formatDate dob 'DD-MMM-YYYY'}}
		</td>
		<td>
			{{age}}
		</td>
		<td>
			{{fatherName}}
		</td>
		<td>
			{{clientNotes}}
		</td>
		<td>
			{{representing}}
		</td>
		<td>
			{{caseType}}
		</td>
		<td>
			{{court}}
		</td>
		<td>
			{{formatDate filingDate 'DD-MMM-YYYY'}}
		</td>
		<td>
			{{notes}}
		</td>
		<td>
			{{opName}}
		</td>
		<td>
			{{opAdvocate}}
		</td>
		<td>
			{{opNotes}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
		<td class="td-icon">
			<span id="sendMail-button" class="fa fa-envelope-o {{sendMailButtonClass}}" title="SendMail">
			</span>
		</td>
		<td class="td-icon">
			<span id="sendMail-button" class="fa fa-file-pdf-o {{sendMailButtonClass}}" title="SendMail">
			</span>
		</td>
	</tr>
</template>
