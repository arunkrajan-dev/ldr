<template name="CaseprofileDetailsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CaseprofileDetailsEditEditForm}}
	</div>
</template>

<template name="CaseprofileDetailsEditEditForm">
	<div id="caseprofile-details-edit-edit-form" class="">
		<h2 id="component-title">
			Edit Hearing
		</h2>
		<form role="form" class="insert-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="row">
			<div class="form-group  field-business-date col-xs-12 col-sm-12 col-md-3">
				<label for="businessDate">
					Last Hearing Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="businessDate" value="{{formatDate hearing.businessDate 'DD-MM-YYYY h:mm a'}}" 
							class="form-control" autofocus="autofocus" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description col-xs-12 col-sm-12 col-md-9">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<input type="text" name="description" value="{{hearing.description}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			</div>
			<div class="row">
			<div class="form-group  field-next-date col-xs-12 col-sm-12 col-md-3">
				<label for="nextDate">
					Next Hearing Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="nextDate" value="{{formatDate hearing.nextDate 'DD-MM-YYYY h:mm a'}}" 
							class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-purpose col-xs-12 col-sm-12 col-md-9">
				<label for="purpose">
					Next Hearing Purpose
				</label>
				<div class="input-div">
					<input type="text" name="purpose" value="{{hearing.purpose}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
