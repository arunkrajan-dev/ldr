<template name="temptab">
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<!--<img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">-->
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{caseprofile_details.caseId}}
					</div>
					<div class="profile-usertitle-job">
						{{caseprofile_details.caseNumber}}
					</div>
					{{#if caseprofile_details.representing}}
					<div class="profile-usertitle-job">
						{{caseprofile_details.representing}}
					</div>
					{{/if}}
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm" id="edit-button">Edit</button>
					<button type="button" class="btn btn-danger btn-sm" id="delete-button">Delete</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
                <ul class="nav" role="tablist">

                    <li role="presentation" class="active">
                        <a href="#profile" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <i class="fa fa-bars" aria-hidden="true"></i>&nbsp; Overview
                        </a>
                    </li>

                    <li role="presentation">
                        <a href="#h" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <i class="fa fa-header" aria-hidden="true"></i>&nbsp;Hearing
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#logs" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp; Notes
                        </a>
                    </li>

                    <li role="presentation">
			        {{#if caseprofile_details.folderId}}
				        <a class="show-gdrive" href="https://drive.google.com/drive/folders/{{caseprofile_details.folderId}}" target="_blank">
				          <i class="fa fa-folder-o"></i>&nbsp; Open File Folder
				        </a>
			        {{else}}
			        	<a class="create-gdrive" href="#">
				          <i class="fa fa-folder-o"></i>&nbsp; Create File Folder
				        </a>
			        {{/if}}
                        <!--<a href="#folder" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">-->
                        <!--        <i class="fa fa-folder-open-o" aria-hidden="true"></i>&nbsp; Files-->
                        <!--</a>-->
                    </li>
                </ul>
				</div>
				<div class="profile-usertitle">
					{{#if caseprofile_details.filingDate}}
					<div class="profile-usertitle-job">
						<i class="fa fa-calendar">&nbsp;</i> Filing: {{formatDate caseprofile_details.filingDate 'DD-MM-YYYY'}}
					</div>
					{{/if}}
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
            	<div id="myTabContent" class="tab-content">
            	  <div class="tab-pane fade active in" id="profile">
            		{{> CaseprofileDetailsDetailsForm}}
            	  </div>
            	  <div class="tab-pane fade" id="h">
            		<div class="row">
            			<div class="col-md-12" id="subcontent">
            				{{> yield region='CaseprofileDetailsSubcontent'}}
            			</div>
            		</div>
            	  </div>
            	  <div class="tab-pane fade" id="logs">
            	    {{> caseLog}}
            	  </div>
            	</div>
            </div>
		</div>
	</div>
</div>
<br>
<br>
</template>
