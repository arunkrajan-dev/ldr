<template name="CaseprofileDetailsHearings">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CaseprofileDetailsHearingsView}}
	</div>
</template>

<template name="CaseprofileDetailsHearingsView">
	<div id="caseprofile-details-hearings-view" class="">
		<form id="dataview-controls" class="form insert-form">
			<div class="row">
			{{#if isNotEmpty}}
			<div class="col-md-9">
			<div id="dataview-controls-search">
				
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
				</div>
				
			</div>
			</div>
			<div class="col-md-1">
					<button type="button" id="dataview-search-button" class="btn btn-default">
						<span class="fa fa-search">
						</span>
					</button>
			</div>
			{{/if}}
			<div class="col-md-2">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					Add
				</button>
			</div>
			</div>
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}			
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group hidden">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}			
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> CaseprofileDetailsHearingsViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			No items
		</div>
		{{/if}}
	</div>
</template>

<template name="CaseprofileDetailsHearingsViewTable">
			<div class="profile-usermenu"><ul class="list-group event-list" style="max-height:300px; overflow-y:scroll;">{{#each tableItems}} {{> CaseprofileDetailsHearingsViewTableItems}} {{/each}}</ul></div>
</template>

<template name="CaseprofileDetailsHearingsViewTableItems">
		<li class="list-group-item">
			<time datetime="2014-07-20">
				<span class="day">4</span>
				<span class="month">Jul</span>
				<span class="year">2014</span>
				<span class="time">ALL DAY</span>
			</time>
    <a href="#">
    <i class="fa fa-check-square-o">&nbsp;</i>{{description}}
	<br/><i class="fa fa-calendar">&nbsp;</i>Next Hearing is {{#if nextDate}} on {{formatDate nextDate 'DD-MM-YYYY h:mm a'}}
	    {{else}} [ Date not specified ] {{/if}} {{#if purpose}} for {{purpose}} {{/if}}
    </a>
	{{#if isUserInRole 'junior'}}
		<span>{{approvalMsg}} - </span>
		Approved? - {{approved}}
	{{else}}
		{{#if approvalStatus approved}}
			Approval requested for {{approvalMsg}}
			<div class="btn-group btn-group-justified">
  			  <a href="#" id="btn-approve" class="btn btn-success btn-circle"><i class="fa fa-thumbs-o-up fa-2x"></i></a>
			  <a href="#" id="btn-remove" class="btn btn-danger btn-circle"><i class="fa fa-thumbs-o-down fa-2x"></i></a>
			</div>
		{{else}}
			<a href="#" id="delete-button" class="fa fa-trash-o {{deleteButtonClass nextDate ../caseprofile_details.nextHearingDate}} list-group-item-deleteButton" title="Delete"></a>
			<a href="#" id="edit-button" class="fa fa-pencil {{editButtonClass}} list-group-item-editButton" title="Edit"></a>
			<a href="#" id="sendMail-button" class="fa fa-envelope-o {{sendMailButtonClass}} list-group-item-mailButton" title="SendMail"></a>
		{{/if}}
	{{/if}}
	</li>
	
</template>
