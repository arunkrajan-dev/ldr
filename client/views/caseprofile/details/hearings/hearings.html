<template name="CaseprofileDetailsHearings">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CaseprofileDetailsHearingsView}}
	</div>
</template>

<template name="CaseprofileDetailsHearingsView">
	<div id="caseprofile-details-hearings-view" class="">
			
        <div id="dataview-data" class="dual-list">
           <div class="row">
                <div class="col-md-10">
                    {{#if isNotEmpty}}
	                    <div class="input-group">
	                            <input type="text" name="SearchDualList" id="SearchDualList" class="form-control" placeholder="search" />
	                            <span class="input-group-addon glyphicon glyphicon-search"></span>
	                    </div>
                	{{else}}
						<div class="alert alert-info">
							No items
						</div>
					{{/if}}
                </div>
				<div class="col-md-2">
	 				<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
						<button type="submit" id="dataview-insert-button" class="btn btn-success">
							Add New
						</button>
					</div>
				</div>
            </div>				
			{{#if isNotEmpty}}
				{{> CaseprofileDetailsHearingsViewTable}}
			{{/if}}
		</div>
	</div>
</template>

<template name="CaseprofileDetailsHearingsViewTable">
	<table id="dataview-table" class="table table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable col-md-7" data-sort="businessDate">
					Business
				</th>
				<th class="th-sortable col-md-5" data-sort="nextDate">
					Next Hearing
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items" class="home-tab">
			{{#each tableItems}} {{> CaseprofileDetailsHearingsViewTableItems}} {{/each}}
		</tbody>
	</table>	
</template>

<template name="CaseprofileDetailsHearingsViewTableItems">
	<tr id="dataview-table-items-row" class="table-row">
		<td>
			<h6 class="text-primary">{{formatDate businessDate 'DD-MMM-YYYY'}} </h6> - {{description}}
		</td>
		<td>
			<h6 class="text-warning"><abbr title="{{nextDate}}">{{formatCalendarDate nextDate}}</abbr> </h6> - {{purpose}}
		</td>
		{{#if approvalStatus approved}}
		<td>
			<span id="btn-approve" class="fa fa-thumbs-o-up fa-2x" title="Approve">
			</span>
		</td>
		<td>
			<span id="btn-remove" class="fa fa-thumbs-o-down fa-2x" title="Reject">
			</span>
		</td>
		<td>
			Approval requested for {{approvalMsg}}
		</td>
		{{else}}
		<td>
			<span id="sendMail-button" class="fa fa-envelope-o {{sendMailButtonClass}}" title="Delete">
			</span>
		</td>
		<td>
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td>
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
		{{/if}}
	</tr>	
</template>
