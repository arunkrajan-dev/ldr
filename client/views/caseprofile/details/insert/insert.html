<template name="CaseprofileDetailsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CaseprofileDetailsInsertInsertForm}}
	</div>
</template>

<template name="CaseprofileDetailsInsertInsertForm">
	<div id="caseprofile-details-insert-insert-form" class="">
		<form role="form" class="insert-form">
			<h2 id="component-title" class="form-title">
			Add Hearing
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="row">
				<div class="form-group  field-business-date col-xs-12 col-sm-12 col-md-3">
					<label for="businessDate">
						Last Hearing Date
					</label>
					<div class="input-div">
						<div class="input-group date">
							<input id="lastDate" type="text"  autofocus="autofocus" name="businessDate" value="{{formatDate caseprofile_details.nextHearingDate 'DD-MM-YYYY h:mm a'}}" 
							class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a" {{validNextDate caseprofile_details.nextHearingDate}}>
							<span class="input-group-addon">
								<i class="fa fa-calendar">
								</i>
							</span>
						</div>
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
				<div class="form-group  field-description col-xs-12 col-sm-12 col-md-9">
					<label for="description">
						Last Hearing Summary
					</label>
					<div class="input-div">
						<input type="text" name="description" value="" class="form-control" required="required">
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group  field-next-date col-xs-12 col-sm-12 col-md-3">
					<label for="nextDate">
						Next Hearing Date
					</label>
					<div class="input-div">
						<div class="input-group date">
							<input id="nextDate" type="text" name="nextDate" value="{{formatDate caseprofile_details.nextHearingDate 'DD-MM-YYYY h:mm a'}}" class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a">
							<span class="input-group-addon">
								<i class="fa fa-calendar">
								</i>
							</span>
						</div>
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
				<div class="form-group  field-next-purpose col-xs-12 col-sm-12 col-md-9">
					<label for="description">
						Next Hearing Purpose
					</label>
					<div class="input-div">
						<input type="text" name="purpose" value="" class="form-control" required="required">
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
