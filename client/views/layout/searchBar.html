<template name="SearchCaseFile">
     <form class="navbar-form searchForm">
        <div class="form-group" style="display:inline;">
          <div class="input-group" style="display:table;">
            <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
        		
        		<input id="dateview-controls-courtfilter-group" class="form-control typeahead" name="search" type="text"
					       		placeholder="Search"
			       				autocomplete="off" spellcheck="off"
			       				data-sets="teams"/>          
          </div>
        </div>
      </form>
</template>

<template name="searchCourt">
	<p class="lead">{{name}}</p>
</template>

<template name="searchCaseTitle">
	<h6>{{caseId}} <small>{{caseNumber}}</small></h6>
</template>

<template name="searchClientName">
	<h6>{{caseId}} <small>{{caseNumber}}</small></h6>
	- <mark>{{clientName}}</mark>
</template>

<template name="searchPhone">
	<h6>{{caseId}} <small>{{caseNumber}}</small></h6>
	- <mark>{{phone}}</mark>
</template>

<template name="searchRepresent">
	<p class="lead">{{type}}</p>
</template>
