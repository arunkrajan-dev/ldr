<template name="fyaDetailsInsert">
	<div class="page-container container">
		<form role="form" class="insert-form">
			<div class="alert alert-warning">
				<span>Update pending for <span style="font-size: 18px">{{caseId}} [{{caseNumber}}]</span> hearing on <span style="font-size: 18px">{{formatDate nextHearingDate 'll'}}</span>
				{{setMaxDate nextHearingDate}}</span>
			</div>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<input  type="hidden" id="lastDate" name="businessDate" value="{{formatDate nextHearingDate 'DD-MM-YYYY h:mm a'}}" 
							class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a" hidden="hidden">
			<input type="hidden" name="caseId" value="{{_id}}" class="form-control" autofocus="autofocus" required="required" hidden="hidden">
			<div class="row">
				<div class="form-group  field-description col-xs-12 col-sm-12 col-md-12">
					<label for="description">
						Last Hearing Summary
					</label>
					<div class="input-div">
						<input type="text" name="description" value="" class="form-control" required="required">
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group  field-next-date col-xs-12 col-sm-12 col-md-3">
					<input type="checkbox" id="next-hearing-check" name="knowNextHearing" value="Next Hearing" checked="checked">
						Next Hearing Date Given
				</div>
			</div>
			<div class="row" >
				<div id="next-hearing-div">
				<div class="form-group  field-next-date col-xs-12 col-sm-12 col-md-3">
					<label for="nextDate">
						Next Hearing Date
					</label>
					<div class="input-div">
						<div class="input-group date">
							<input id="nextDate" type="text" name="nextDate" value="{{formatDate nextHearingDate 'DD-MM-YYYY h:mm a'}}" class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a">
							<span class="input-group-addon">
								<i class="fa fa-calendar">
								</i>
							</span>
						</div>
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
				</div>
				<div class="form-group  field-next-purpose col-xs-12 col-sm-12 col-md-9">
					<label for="description">
						Next Hearing Purpose
					</label>
					<div class="input-div">
						<input id="purpose" type="text" name="purpose" value="" class="form-control" required="required">
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>				
		</form>
	</div>
</template>
