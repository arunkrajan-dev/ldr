<template name="fyaDetailsInsert">
	<div class="page-container container">
		<form role="form" class="insert-form">
			<div class="alert alert-warning">
				Update pending for {{caseId}} hearing on {{nextHearingDate}}
				{{setMaxDate nextHearingDate}}
			</div>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<input type="hidden" id="lastDate" name="businessDate" value="{{formatDate nextHearingDate 'DD-MM-YYYY h:mm a'}}" 
							class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a" hidden="hidden">
			<input type="hidden" name="caseId" value="{{_id}}" class="form-control" autofocus="autofocus" required="required" hidden="hidden">
			
				<div class="form-group  field-description col-xs-12 col-sm-12 col-md-7">
					<div class="input-div">
						<label for="description">
						Description
						</label>
						<input type="text" autofocus="autofocus" name="description" value="" class="form-control" required="required">
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
				<div class="form-group  field-next-date col-xs-12 col-sm-12 col-md-3">
					<div class="input-div">
						<label for="nextDate">
						Next Hearing Date
						</label>
						<div class="input-group date">
							<input type="text" id="nextDate" name="nextDate" value="" class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY h:mm a">
							<span class="input-group-addon">
								<i class="fa fa-calendar">
								</i>
							</span>
						</div>
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
				<div class="form-group  field-next-purpose col-xs-12 col-sm-12 col-md-2">
					<div class="input-div">
						<label for="description">
						For
						</label>
						<input type="text" name="purpose" value="" class="form-control" required="required">
						<span id="help-text" class="help-block">
						</span>
						<span id="error-text" class="help-block">
						</span>
					</div>
				</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
